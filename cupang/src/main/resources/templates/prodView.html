<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cupang::상품상세</title>
    <link rel="stylesheet" th:href="@{/css/style_index.css}">
    <link rel="stylesheet" th:href="@{/css/style_prodView.css}">
    <link rel="stylesheet" th:href="@{/css/style_header.css}">
    <link rel="stylesheet" th:href="@{/css/style_footer.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}">

    <!-- 검색 기능 -->
    <script th:src="@{/js/search.js}" defer></script>
    <!-- 1/2차 카테고리 기능 -->
    <script th:src="@{/js/category.js}" defer></script>
    <!-- 베스트+히트 상품 기능 -->
    <script th:src="@{/js/best.js}" defer></script>
    <!-- Top 버튼 기능 -->
    <script th:src="@{/js/top-btn.js}" defer></script>
    <!-- 로그인/로그아웃/관리자 메뉴 기능 -->
    <script th:src="@{/js/user-menu.js}" defer></script>
    <!-- 옵션 선택 기능 -->
    <script th:src="@{/js/option.js}" defer></script>
    <!-- 찜하기/장바구니/바로구매 기능 -->
    <script th:src="@{/js/prod-actions.js}" defer></script>
</head>
<body>
    <main class="page">

        <div th:replace="_header :: headerFragment"></div>

        <!-- 상품 경로 -->
        <div class="container">
            <nav class="nav-path">
                <ol>
                    <li><a th:href="@{/}">HOME</a></li>
                    <li><a href="#">식품</a></li>
                    <li><a href="#">식품 선물세트</a></li>
                </ol>
            </nav>
        </div>

        <div class="view-wrap container">

            <!-- 베스트상품 -->
            <aside class="col-a">
                <div class="best-panel">
                    <h3 class="section-title">베스트상품</h3>
                    <ol class="best-num-list" id="best-num-list">
                        <li><button data-idx="0">NO.1</button></li>
                        <li><button data-idx="1">NO.2</button></li>
                        <li><button data-idx="2">NO.3</button></li>
                        <li><button data-idx="3">NO.4</button></li>
                        <li><button data-idx="4">NO.5</button></li>
                    </ol>
                </div>
            </aside>

            <!-- 가운데: 대표 이미지 + 썸네일 -->
            <section class="col-b">
                <div class="prod-media">
                    <div class="main-img">
                        <img th:src="@{/images/Hit-product_1.png}" alt="상품 대표 이미지">
                    </div>
                    <div class="thumb-list">
                        <img th:src="@{/images/Hit-product_S1.jpg}" alt="썸네일1">
                        <img th:src="@{/images/Hit-product_S2.jpg}" alt="썸네일2">
                        <img th:src="@{/images/Hit-product_S3.jpg}" alt="썸네일3">
                    </div>
                </div>
            </section>

            <!-- 오른쪽: 상품 정보 -->
            <section class="col-c">
                <div class="prod-info">
                    <div class="brand-num">
                        <p class="prod-brand">동원</p>
                        <p class="prod-num">상품번호: 202509230001</p>
                    </div>
                    <h2 class="prod-title">동원 튜나리챔 O-48호 + 부직포백 선물세트, 1세트</h2>
                    <div class="prod-rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <span class="review-count">(1,653건 상품평)</span>
                    </div>

                    <p class="prod-origin">원산지: 상품 상세설명 참조</p>

                    <div class="prod-price">
                        <span class="discount">49%</span>
                        <strong class="sale">35,590원</strong>
                        <del class="regular">69,900원</del>
                    </div>

                    <div class="prod-detail">
                        <dt>카드 추가 혜택</dt><dd>31,480원~</dd>
                        <dt>무이자 할부</dt><dd>카드사별 무이자 혜택</dd>
                        <dt>할인 쿠폰</dt><dd><a href=#>쿠폰 받기</a></dd>
                    </div>

                    <div class="prod-detail">
                        <dt>배송정보</dt><dd><strong>택배배송</strong><br>모레(금) 10/24 도착 예정</dd>
                        <dt>배송비</dt><dd>무료배송<br>제주 4,000원, 도서산간 4,000원 추가</dd>
                    </div>

                    <div class="prod-option">
                        <label for="opt">옵션 선택</label>
                        <select id="opt">
                            <option value="" disabled selected>선택하세요.</option>
                            <option value="1" data-price="35590">1세트</option>
                        </select>
                    </div>

                    <!-- 선택된 옵션 리스트 -->
                    <div class="prod-selected" id="selected-list">
                        <div class="prod-selected-item">
                            <!-- 상품명 -->
                            <p class="item-name">1세트</p>

                            <!-- 수량조절 + 가격 -->
                            <div class="item-bottom">
                                <div class="qty">
                                    <button class="minus">-</button>
                                    <input type="text" value="1">
                                    <button class="plus">+</button>
                                </div>
                                <strong class="qty-price">35,590원</strong>
                            </div>
                        </div>
                    </div>

                    <!-- 최종 합계 -->
                    <div class="prod-total">
                        <div class="prod-total-price">
                            합계 <strong id="total-price">0원</strong>
                        </div>
                    </div>

                    <div class="prod-actions">
                        <button class="btn wish" aria-label="찜하기">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                     viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                     class="lucide lucide-heart-icon lucide-heart">
                                    <path d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5"/>
                                </svg>
                        </button>
                        <button class="btn cart">장바구니</button>
                        <button class="btn buy">바로구매</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- TOP 버튼 -->
        <button id="topBtn" class="top-btn" aria-label="맨 위로 이동">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-chevrons-up-icon lucide-chevrons-up">
                <path d="m17 11-5-5-5 5"/>
                <path d="m17 18-5-5-5 5"/>
            </svg>
        </button>

        <div th:replace="_footer :: footerFragment"></div>
    </main>
</body>
</html>
